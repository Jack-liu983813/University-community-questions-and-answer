<div class="jianjie"><span>发布于：2017年4月10日</span><span style="margin-left: 15%">作者：林洛雪</span></div>
<div>
    <h3>简介</h3>
    <div align="center"><img src="images/sanbu.jpg" style="width:80%;height: 50%;text-align: center"></div>
    <p>
        散步之前，应该使全身自然放松，适当地活动一下肢体，调匀呼吸，平静而和缓，然后再从容展步。身体拘束而紧张，
        筋骨则不得松弛，动作必然僵滞而不协凋，肌肉、关节也不会得到轻松的运动，这样就达不到锻炼的目的。</p>
    <p>  散步时宜从容和缓，不宜匆忙，更不宜使琐事充满头脑。“须得一种闲暇自如之态”，百事不思，这样
        可以使大脑解除疲劳，益智养神。悠闲的情绪，愉快的心情，不仅可以提高散步的兴致，也是散步养生的一个重要条件。</p>
